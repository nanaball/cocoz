<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내부 스타일 시트</title>
    <style>
        h1{
            background-color: beige;
/* 스타일 주석
                        
                red     green   blue
            rgb(0-255), 0-255, 0-255)
            16진법 16개의 숫자 조합으로 표현
            16X16=256
            0-9까지 동일 / 10=a, 11=b, 12=c, 13=d, 14=e, 15=f, 16=0
            #00 FF FF
*/            
            color:rgb(0, 124, 128);
            color: #ff0000;
            color: #000000;
            color: #ffffff;
        }

        h2{
            color: #00ff00;
        }


    </style>
</head>
<body>
    <h1>internal css</h1>
    <h1>internal css</h1>
    <h1>internal css</h1>
    <h2>internal css h2</h2>
    <h2>internal css h2</h2>
    <h2>internal css h2</h2>
</body>
</html>
