<!-- 1_type_selector.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Selector</title>
    <style>
        *{
            padding:0;
            /* padding은 여백 */
        }

        body{
            background-color: #123456;
            margin:0;

        }

        header{
            background-color: skyblue;
        }

        article{
            background-color: orange;
        }

        ul{
            background-color: red;
        }

        li{
            background-color: rgb(255,124,128);
        }
        
    </style>
</head>
<body>
    <main>
        <header>
            header
            <nav>
                <!-- ul>li{menu-$}*3 
                    $을 쓰면 1부터 증가함 -->
                <ul>
                    ul 123
                    <li>menu-1</li>
                    <li>menu-2</li>
                    <li>menu-3</li>
                </ul>
            </nav>
        </header>
        <section>
            SECTION
            <article>ARTUCLE1</article>
            <article>ARTUCLE1</article>
        </section>
        <aside>ASIDE</aside>
        <footer>
            FOOTER
        </footer>
    </main>
</body>
</html>
