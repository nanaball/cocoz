<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table child</title>
    <style>
        /* tbody, tfoot, thead없이 tr,td로 테이블 구현할시 html에서 자동으로 <tbody>가 적용되서 tbody를 잊지말고 써줘야함 */
        table > tbody > tr > td{
            color: blue;
        }

        table th{
            color: red;
        }
        
    </style>
</head>
<body>
    <table border="1">
        <tr>
            <th>좋아하는 과일</th>
            <th>싫어하는 과일</th>
            <th>기타</th>
        </tr>
        <tr>
            <td>오렌지</td>
            <td>포도</td>
            <td>망고</td>
        </tr>
    </table>    
</body>
</html>
