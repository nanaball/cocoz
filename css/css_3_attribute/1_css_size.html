<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .place{
            background-color: yellow;
            width: 500px;
            height: 500px;
            padding: 50px 50px;
            margin: 20px;
        }

        span{
            border: 1px solid black;
            /* inline 요소는 크기 지정 불가 */
            height: 300px;
            width : 300px;
        }
    </style>
</head>
<body>
    <!-- div.place>span -->
    <div class="place">
        <span>
            PLACE1
        </span>
    </div>
    <div class="place">
        PLACE2
    </div>
</body>
</html>
