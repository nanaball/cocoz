<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background</title>
    <style>
        body{
            background-image: url(../../img/rice.png);
            /* 기본값 : background-repeat: repeat; */
            /* 
            background-repeat: repeat-x;
            background-repeat: repeat-y;
            background-repeat: no-repeat;
             */
            /* top bottom left right center */
            background-position:top center;
            background-position:top right;
            background-position:top 10px right 50px;
            height: 1700px;
            /* scroll(기본값-default) or fixed */
            background-attachment: scroll;
            background-attachment: fixed;
            background-size:150px 50px;            
        }

        .bg{
            background-color: rgba(100, 30, 50, 0.5);
            width: 300px;
            height: 300px;
        }

        .img{
            background-image:url(../../img/intro/logo.png);
            background-size: 300px;
            background-repeat:no-repeat;
            width:30%;
            background-size:contain;
            background-size:cover;

            background:pink url(../../img/intro/lion.png)
            no-repeat top 50% right 50% / 70px;
            /* background-color: rgba(255, 192, 203, 0.5); */
            opacity: 0.5;
            /* opacity는 전부다 투명(배경, 텍스트, 이미지삽입까지 싹다)
                background-color:rgba로 투명화시키면 배경만 투명해짐 */
        }
    </style>
</head>
<body>
    <div class="bg">
        <img src="../../img/bonobono.jpg" width="200"
        height="200" alt="보노보노 이미지"/>
    </div>

    <div class="img bg">
        <h1>CONTENT SPACE</h1>
    </div>
        
</body>
</html>
