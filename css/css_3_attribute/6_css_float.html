<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        *{
            margin:0;
        }

        header{
            width:100%;
            height:100px;
            background-color: pink; 
           
        }

        aside{
            width:15%;
            height:400px;
            background-color: skyblue;
            float:left;

        }

        section{
            width:70%;
            height:400px;
            background-color: bisque;
            float:left;

        }

        .right{
            float:right;
        }

        footer{
            width:100%;
            height:100px;
            background-color: hotpink;
            /* float:left; */
            clear:left;
            clear:both;

        }

    </style>
</head>
<body>
    <header></header>
    <aside>left</aside>
    <section></section>
    <aside class="right">right</aside>
    <footer></footer>
</body>
</html>
