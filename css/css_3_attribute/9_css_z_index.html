<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css_z_index</title>
    <style>
        div{
            position:absolute;
        }

        .index1{
            width:100%;
            height: 300px;;
            background-color: pink;
            z-index:10;

        }

        .child{
            width: 100%;
            height: 200px;
            margin: 50px auto;
            border: 1px solid black;
        }

        .index2{
            z-index:5;
            width:300px;
            height: 100px;
            background-color: blue;
        }

        .index3{
            /* 부모기준이라서 z인덱스가 높다해도 index2 부모가 낮으면 아무리 높게해도 나오지 않음 */
            z-index: 50;
            width:100px;
            height: 100px;
            background-color: white;
        }


    </style>


</head>
<body>
    <div class="index1">
        <div class="child"></div>
        <div class="child"></div>
    </div>
    <div class="index2">
        <div class="index3"></div>
    </div>

</body>
</html>
