<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        .original{
            width: 300px;
            height: 300px;
            border:1px solid black;
            background: url(../../img/transform_rotate.png);

        }
        /* transform(변형)은 좌표공간을 변형함으로써 일반적인 문서의 흐름을 방해하지 않고 컨턴츠의 형태와 위치를 변경하는 속성 
        - 박스모델(block 요소)만 transform 속성 적용 가능*/
        /* transform:rotate(deg or rad or turn) 해당 요소를 주어진 각도만큼 시계방향이나 반시계 방향으로 회전
        
        360deg = 2rad = 1turn = 360도 */

        .rotate:hover{
            transform:rotateX(45deg);
            transform:rotateY(45deg);
            transform:rotate(-180deg);
            transform:rotate(-0.5turn);
            transform:rotate(-1.57rad);
        }

        /* scale() 해당 요소의 크기를 저어진 배율만큼 늘리거나 줄임. 
            기본 값은 1에서 배율만큼 증가 또는 감소 */

        .scale:hover{
            margin:200px 0 200px 200px;
            transform:scaleX(2);
            transform:scaleY(2);
            /*              X,Y */
            transform:scale(2,2);

        }    

        /* skewX() 해당 요소를 주어진 각도만큼 X축 방향으로 기울입니다. 
           skewY() 해당 요소를 주어진 각도만큼 Y축 뱡향으로 기울입니다. 
           skew( , ) 해당 요소를 주어진 각도만큼 X축, Y축 방향으로 기울입니다. */
        .skew:hover{
            background-color: skyblue;
            background-image: url(../../img/transform_skew.png);
            background-image: no-repeat;
            height: 400px;
        }

        .skew:hover{
            transform:skewX(45deg);
            transform:skewY(60deg);
            transform:skew(10deg,20deg);
        }

        /* translate() 현재 위치에서 해당 요소를 주어진 좌표의 거리만큼 이동 */
        .translate:hover{
            /* 현재 위치에서 100px만큼 x좌표 증가 */
            transform:translateX(100px);
            /* 현재 위치에서 100px만큼 y좌표 증가 */
            transform:translateY(100px);
            /* 현재 위치에서 100px만큼 x , y좌표 증가 */
            transform:translate(100px, 200px);





        }
        
    </style>

</head>
<body>
    <!-- div.original*5 -->
    <div class="original"></div>
    <div class="original rotate"></div>
    <div class="original scale"></div>
    <div class="original skew"></div>
    <div class="original translate"></div>
</body>
</html>
