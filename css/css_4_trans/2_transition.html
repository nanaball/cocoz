<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2_transition</title>
    <style>
        /* transition - css 속성이 변경 될때 시간에 따른 속도를 조절하는 방법을 제공하는 속성 */

        .trans{
            width:300px;
            height:300px;
            background-color:skyblue;
            transition-property: width height;
            /* s - seconds, ms millis seconds (1/1000) */
            /* 1s == 1000ms */
            transition-duration: 3s;
        }

        .trans:hover{
            width:600px;
            height: 400px;
            background-color: pink;


        }
    </style>
</head>
<body>
    <div class="trans"></div>
    <br/>
    <hr/>

</body>
</html>
