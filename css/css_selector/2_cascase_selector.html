<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
    <style>
          h1{
            color: red;
        }

        *{
            color: greenyellow;
        }
        /* 
            *가 아래에 있지만 h1이 *보다 상세한거라 h1으로 적용
         */

    

        /* 
            id 속성 = #아이디값
            클래스 속성 = .class속성값
        */

        #bg{
            background-color: skyblue;
        }

        #color{
            color: blue;
        }

        .size{
            /* 글자 크기 px로 지정 */
            font-size: 50px;
        }
        
        .color{
            color:pink;
        }

        /* 
            선택자에 따른 style 적용 우선순위(동일한 페이지 내에서 순서에 상관없이)
            inline > id 선택자 > class 선택자 > type 선택자 (태그이름)
        */

        h2{
            color:yellow;
        }

        #color{
            color: green;
        }

    </style>
</head>
<body>
    <h1>TYPE 선택자</h1>
    <h2 id="bg">선택자 적용</h2>
    <h2 id="color">선택자 적용</h2>
    <h2 id="color bg">선택자 적용</h2>
    <!-- 아이디 속성에 부여되는 값은 하나만 가능
         아이디는 공백을 기준으로 컬러와 비쥐를 둘다 나열하면 문법에 어긋남/ 
         하나만 가질 수 있어서 둘 다 적용 무시됨 -->
    <h2 class="color">선택자 적용</h2>
    <h2 class="size color">선택자 적용</h2>
    <!-- 클래스는 별칭과 같이 여러개의 값을 동시에 적용 가능
         클래스는 공백을 기준으로 사이즈 컬러 둘다 가지고 있어도 문법에 어긋나지 않음
         size랑 color 값이 둘다 적용 -->
    <h2 style="color:black;" id="color" class="size color">선택자 적용</h2>   
     <!-- 우선순위가 인라인이라 색상은 블랙 글자 크기는 size를 따름 -->
</body>
</html>
