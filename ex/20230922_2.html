<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list 목록 태그</title>
</head>
<body>

    <ul>
        <li>따뜻한 음료
            <ol>
                <li>커피</li>
                <li>녹차</li>
                <li>둥글레차</li>
            </ol>
        </li>
        <li>차가운 음료</li>
        <li type="none">
            <ol>
                <li>아이스커피</li>
                <li>스무디</li>
                <li>식혜</li>
            </ol>
        </li>
    </ul>    

    <!-- 해당방식도 쓸수는 있으나 ol/ul은 li에서 작동되는거라서 li적용해야함  -->
    <ul>
        <li>따뜻한 음료</li>
            <ol>
                <li>커피</li>
                <li>녹차</li>
                <li>둥글레차</li>
            </ol>
        <li>차가운 음료</li>
            <ol>
                <li>커피</li>
                <li>스무디</li>
                <li>식혜</li>
            </ol>
    </ul>

</body>
</html>
