<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 패딩이 임의로 생성이 되므로 패딩을 삭제하면 부호도 사라짐 */
        *{
            padding:0;
            margin:0;
        }

        nav{
            margin: 0 auto;
            width:1000px;
        }

        ul{
            list-style: none;
        }

        ul li{
            float:left;
            width:250px;
            height:50px;
            text-align:center;
            border: 1px solid black;
            /* content-box : 박스사이징을 안하면 컨텐츠 기준
             - box-sizing 
                1)content-box: 내용물을 기준으로 정리 
                2)border-box: 테두리를 기준으로 정리  */
            box-sizing: border-box;
            /* 줄간격 */
            line-height: 50px;
            color:white;
            background-color: gray;
            border-right:none;
        }

        ul li:last-child{
            border-right:1px solid black;
        }

        ul li:hover{
            background-color: white;
            color:gray;
            cursor: pointer;
        }


    </style>

</head>
<body>
    <!-- nav>ul>li{menu-$}*4 -->
    <nav>
        <ul>
            <li>menu-1</li>
            <li>menu-2</li>
            <li>menu-3</li>
            <li>menu-4</li>
        </ul>
    </nav>
</body>
</html>
