     주석 단축기 : ctrl + /  -->

<!DOCTYPE html>
<!-- doctype html은 html 문서버전
    doctype html 사용시 html:5 + 탭키 --
    탭키 : 자동완성>
<html lang="ko">
    <!-- 언어는 시각장애인을 위한것 -->

    <head>
        <!-- ISO-8859-1-->
        <meta charset="UTF-8">
        <!--meta : 추가적인 정보 나열 및 전달 
            charset : 문자로 어떻게 변환할건지/ 언어를 어떻게 해석할건지 
            UTF-8 : 유니코드 문자 조합-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--VIEWPORT : 화면의 크기의 변동에 따라 크기지정-->
        <title>Document</title>
        <!-- TITLE : 탭의 이름 -->
    </head>
    <body>
        
    </body>
</html>
