     주석 단축기 : ctrl + /  -->

<!DOCTYPE html>
<!-- doctype html은 html 문서버전
    doctype html 사용시 html:5 + 탭키 --
    탭키 : 자동완성>
<html lang="ko">
    <!-- 언어는 시각장애인을 위한것 -->

    <head>
        <!-- ISO-8859-1-->
        <meta charset="UTF-8">
        <!--meta : 추가적인 정보 나열 및 전달 
            charset : 문자로 어떻게 변환할건지/ 언어를 어떻게 해석할건지 
            UTF-8 : 유니코드 문자 조합-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--
            VIEWPORT : 현재 보고 있는 화면의 영역/ 보여지는 부분 / 화면의 크기의 변동에 따라 크기지정
            Content : meta tag의 내용
             - width : 컨텐츠를 표현할 넓이(device-width:기기의 크기에 맞춤)
             - initial-scale : 초기 크기 설정(1.0 1:1 꽉찬 화면)
             - minimum-scale : 최소 크기 설정(0.25 ~ 10.0)
             - maximum-scale : 최대 크기 설정(0 ~ 10.1)
             - user-scalable : 사용자 단말의 확대 기능 사용 유무(yes/no)
            
        -->
        <title>Document</title>
        <!-- TITLE : 탭의 이름 -->
    </head>
    <body>
        
    </body>
</html>
