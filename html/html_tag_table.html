<!-- html_tag_table.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- th는 글자 굵기도 굵고, 가운데 정렬임
             td는 그냥 나열 -->
        <tr>
            <th></th>
            <th>월</th>
            <th>화</th>
            <th>수</th>
            <th>목</th>
            <th>금</th>
        </tr>
        <tr>
            <td>오전</td>
            <td>국어</td>
            <td>수학</td>
            <td>미술</td>
            <td>체육</td>
            <td>영어</td>
        </tr>
        <tr>
            <td>오후</td>
            <td>영어</td>
            <td>체육</td>
            <td>수학</td>
            <td>국어</td>
            <td>미술</td>
        </tr>
    </table>

    <table border="1">
        <tfoot>
            <tr>
                <td colspan="4">
                	&copy;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;Choi    
                </td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <!-- colspan = column span 열 병합 /속성이 속한 열기준 오른쪽으로 -->
                <th colspan="4">학생정보</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>학번</td>
                <td>학생이름</td>
                <td>전화번호</td>
                <td rowspan="2">비고</td>
                <!-- rowspan 행 병합 /속성이 속한 행기준 아래쪽으로 -->
            </tr>
            <tr>
                <td>10023</td>
                <td>최기근</td>
                <td>01094867166</td>
                <!-- <td></td>하면 열이 하나 더 추가 되는거라서 표가 깨짐 -->
            </tr>
        </tbody>
      


    </table>



    
</body>
</html>
