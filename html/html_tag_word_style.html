<!-- html_tag_word_style.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 시각적으로 스트롱과 볼드는 차이 없으나 시각장애인에게 화면난독기를 통해 음성으로 강조해주는게 스트롱 볼드는 강조없이 그냥 읽음  -->
    <mark>중요한</mark> 내용을 <strong>강조</strong> 할때 사용 <br/>
    <b>굵은 글자</b>로 표현 bold<br/>
    <i>이탤릭 체</i>로 표현<br/>
    <small>작은 글자</small>로 표현<br/>
    <!-- superscript위첨자 위에 적은 문자 -->
    필요한 내용을 <sup>윗 첨자</sup>로 표시<br/>
    2<sup>2</sup>승 <br/>
    <!-- subscript 아래 첨자 -->
    H<sub>2</sub>O로 표시<br/>
    <!-- insert 밑줄 삽입 -->
    필요한 내용에 <ins>밑줄</ins>을 표시<br/>
    <!-- delete 취소 선 -->
    필요한 내용에 <del>취소선</del>을 표시<br/>

</body>
</html>
