<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>operators</title>
</head>
<body>
    <script>
       /*
        논리연산자
        !  : 논리 부정 
        || : (shift+원화표시) - 논리 합(or 연산자)
        && : 논리 곱(and 연산자)
        좌항 과 우항의 논리값을 비교해서 boolean 타입의 결과를 반환
        false - 0
        true  - 1 
       */ 
        let value1 = false;
        const value2 = (4 < 2);
        //           false || (4 < 2);
        // 둘 중에 하나라도 참이면 참
        let result = value1 || value2;
        document.write("value1 : " + value1 + "<br/>");
        document.write("value2 : " + value2 + "<br/>");
        document.write("value1 || value2 : " + result + "<br/>");
        result = !value1 || value2;
        document.write("!value1 || value2 : " + result + "<br/>");
        // 둘다 참일 때만 참
        result = !value1 && value2;
        document.write("!value1 && value2 : " + result + "<br/>");
        result = !value1 && !value2;
        document.write("!value1 && !value2 : " + result + "<br/>");


    // 대입연산자, 복합대입 연산자
    let number = 10 + 2;
    let number1, number2, number3;
    //(number3 = (number2 = (number1 = number)));
    number3 = number2 = number1 = number;
    console.log(`${number3} : ${number2} : ${number2} : ${number}`);
        
        let x = 3;
        let y = 6;

        x = x + y;
        console.log(x);
        x = x + y;
        console.log(x);

        // 연산된 결과를 좌항의 피연산자에게 대입하는 복합대입연산자
        x += y;
        console.log("x : " + x);
        console.log("y : " + y);

        x = x - y;
        x -= y;

        x = x * y;
        x *= y;

        x = x / y;
        x /= y;

        x = x % y;
        x %= y;

        // 단항연산자 중 증감 연산자
        let bool = !true;

        let count = 0;
        count = count + 1;
        count += 1;
        count++; // 피연산자의 기존 값에 1을 더한 값을 대입
        console.log(count);

        count = count - 1;
        count -= 1;
        count--;
        console.log(count);
        count--;
        console.log(count);
        // result 변수의 값을 0으로 재할당
        result = 0;
        // 후위 연산
        // 증감식이 연산되기 전에 변수의 값을 좌항에 대입
        result = count++;
        console.log("result : "+result);
        console.log("count : "+count);
        // 전위 연산
        // 증감식이 연산되고 나서 값을 대입
        result = ++count;
        console.log("result : "+result);
        console.log("count : "+count);

        console.log(++count >= 2);

    </script>
</body>
</html>
