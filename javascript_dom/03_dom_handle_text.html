<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>handle_text content</title>
</head>
<body>
    <div id="ex">
        <b>여기는 div로 선언되었습니다.</b>
        <script>let a = 10;</script>
        <style>
            #ex{
                color:red;
            }
        </style>
    </div>
    <form>
        <input type="text" name="exName" id="exName" />
    </form>
    <a href="#" onclick="get();">div 요소 내용 출력</a><br/>
    <a href="#" onclick="set();">div 요소 내용 변경</a>

    <script>
        function get(){
            let ex = document.getElementById("ex");
            // innerHTML, textContent(태그는 포함안됨), innerText(사용자에게 보여지는 텍스트만 보여짐)

            console.log(ex);
            console.log("---------------------------------");
            console.log(ex.innerHTML);
            console.log("---------------------------------");
            console.log(ex.innerText);
            console.log("---------------------------------");
            console.log(ex.textContent);
        }

        // #exName 입력 필드에 작성된 내용으로 #ex div 태그 요소의 컨텐츠를 변경
        function set(){
            let ex = document.getElementById("ex");
            let exName = document.getElementById("exName");
            // <h1>hello! DOM</h1>
            // ex.innerHTML = exName.value;
            ex.innerText = exName.value;

        }
    </script>
</body>
</html>
