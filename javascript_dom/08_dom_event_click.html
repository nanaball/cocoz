<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>click event</title>
    <script>
        function changeColor(color){
            document.body.style.backgroundColor = color;
        }

        // 브라우저 모든 문서가 출력되고 사용할 준비가 완료되었을 때 실행되는 이벤트 함수
        window. onload = function(){
            alert('문서 로드 완료');

            let pink = document.getElementById("pink");
            pink.onclick = function(){
                // document.body.style.backgroundColor = 'pink';
                // document.body.style.backgroundColor = pink.id;
                console.log(this);
                console.log(pink);
                document.body.style.backgroundColor = this.id;
            }

            let orangeTag = document.querySelector("#orange");
            orangeTag.addEventListener('click', function(){
                document.body.style.backgroundColor = this.id;
            });
        }
    </script>
</head>
<body>
    <!-- (label>input:radio[name=r1])*4 -->
    <label for="lightblue">
        <input type="radio" name="r1" id="lightblue" onclick="changeColor('lightblue');">
        lightblue
    </label>
    <label>
        <input type="radio" name="r1" id="greenyellow" onclick="changeColor(this.id);">
        greenyellow
    </label>
    <label>
        <input type="radio" name="r1" id="pink">
        pink
    </label>
    <label>
        <input type="radio" name="r1" id="orange">
        orange
    </label>
</body>
</html>
