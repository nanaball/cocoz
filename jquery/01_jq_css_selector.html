<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>selector</title>
    <!-- <script src="js/jquery-3.7.1.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        // jQuery == $
        $(document).ready(function(){
            console.log('준비완료');
        });
        // = window.onload = function(){};
        $(function(){
            console.log('사용준비 완료');

            /*
                $("#header") // 해당되는 것 중 맨 위에 1개만 선택 
                = document.getElementById("header");
                = document.querySelector("#header");
            */
            $("#header").css('color','pink');
            $("#header").css('background-color','skyblue');
            
            /*
                $(".header") // 해당되는 모든 것 선택
                = document.getElementByClassName("header");
                = document.querySelectorAll(".header");
            */
            $(".header").css("color","white");
            $(".header").css("backgroundColor","red");
            
            /*
                $("h1") // 일치하는 모든 요소 선택
                = document.getElementByTagName("h1");
                = document.querySelectorAll("h1");
            */
            $("h1").css("color","yellow");
            $("h1").css("background","lightgreen");
        });
    </script>
</head>
<body>
    <!-- h1{HEADER - $}*4 -->
    <h1 class="header">HEADER - 1</h1>
    <h1 class="header">HEADER - 2</h1>
    <h1 id="header" class="header">HEADER - 3</h1>
    <h1 id="header">HEADER - 4</h1>
</body>
</html>
