    <script>
        /*
        $("img").attr("src","../img/pome.png");

        */
       // let obj = {속성:값, 속성:값 ...}
       // JSON - javascript object notation
       $("img").attr({
            alt : '강아쥐',
            src : '../img/poodle.png',
            width : 120,
            height : 100
       });

       /*
       $(".box").css("width",100);
       $(".box").css("height",100);
       $(".box").css("background-color","red");
       */
       let obj = {
        width : 100,
        height : 100,
        'background-color' : "red",
        'margin' : "10px",
        float : "left"
       };

       $(".box").css(obj);
    </script>
</body>
