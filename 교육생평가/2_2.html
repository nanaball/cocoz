<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <style>
        th{
            color: white;
            background-color: green;
            height: 45px;
        }

        #log{
            background-color: rgb(226, 250, 190);
            height: 60px;
            border: 1px solid black;
            padding : 4px 20px 4px 20px;
            margin: 5px 10px;
        }
        
        #pw{
            margin-left: 10px;
        }
        #nm{
            margin-left: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
   		$(function(){
            $("#nm").focus();
	    		$("#nm").keydown(function(event){
		    		let keyName = event.key;
			    	let keyCode = event.keyCode;
				    console.log("keyName",keyName,"keyCode",keyCode);
				    if(keyCode == 13){
					    $("#pw").focus();
					}
				});

                $("#pw").keydown(function(event){
					if(event.keyCode == "13"){
						$("#chbx").focus();
					}
				});

				$("#chbx").keydown(function(event){
					if(event.keyCode == "13"){
						$("#log").focus().click();
					}
				});            
            });
    </script>
</head>
<body>
   <table border="0" id="">
    <th colspan="3">로그인 </th>
        <tr>
            <td>아이디</td>
            <td>
                <input type="text" id="nm"/>
            </td>
            <td rowspan="2">
                <input type="button" value="로그인" id="log"/>
            </td>
        </tr>
        <tr>
            <td>패스워드</td>
            <td>
                <input type="password" id="pw"/>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <label>
                    <input type="checkbox" id="chbx" /> 로그인 기억정보
                </label>
            </td>
        </tr>
   </table>
</body>
</html>
