<!-- 1 나의 해설 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title></title>
    <script>
        let number = window.prompt('숫자를 입력해주세요');
            if (number % 3 == 0){
                document.write(number+"는(은) 3의 배수입니다.");
                }
                else{
                document.write(number+"는(은) 3의 배수가 아닙니다.");

            }



    </script>
</head>
<body>
</body>
</html>
