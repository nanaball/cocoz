<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>숫자맞추기 게임</title>
    <script>
        let guess = 78; // 정답 숫자         
        let isRun= true; //반복문 탈출 flag
        let count = 0; // 추측 횟수를 저장할 변수
        let msg = ""; // 결과 메시지를 저장할 변수

        do{
            let input = prompt("1~100까지의 정수를 입력해 주세요.");
            if(input == guess){
                msg = "성공입니다.";
                isRun = false;
                // 브레이크는 즉시 탈출 , 하단 수행부가 수행되지 않고 즉시 종류
                // 폴스는 와일안의 내용 수행 후 탈출 , 모든 수행부가 완료된 후 조건식에서 반복 여부 결정
                // break;
            }else if(input < guess){
                msg = "낮습니다.";
            }else{
                msg = "높습니다.";            
            }
            count++;
            alert(msg+" - 추측 횟수 : "+count);
        }while(isRun);

    </script>
</head>
<body>
</body>
</html>
