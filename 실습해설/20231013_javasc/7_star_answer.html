<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>star</title>
    <script>
        // 5개 짜리

        let size = prompt("행열의 길이를 입렬하세요.")
        for(let j =0; j <size; j++){        // 행
            for(let i = 0; i <size; i++){   // 열
            document.write("*");
            }
            document.write("<br/>");
        }
    </script>
</head>
