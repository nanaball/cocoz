<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8"/>
    <title>reverse tri</title>
    <script>

    let size = prompt("높이를 입력하세요.")
    for(let j =0; j <size; j++){        // 행
        // j : 0 1 2 3 ...
        for(let i = 0; i <j+1; i++){   // 열
            // i : 0            i < j(0) +1 = 1;
            // i : 0, 1         i < j(1) +1 = 2;
            // i : 0, 1, 2      i < j(2) +1 = 3;
            // i : 0, 1, 2, 3   i < j(3) +1 = 4;
            //  ...

            document.write("*");
            }
            document.write("<br/>");
        }

        for(let j = 1; j<=size; j++){
            for(let i = size; i>0 ; i--){
                if(i<j){
                document.write(" ");
                }else{
               document.write("*");
                }
            }
            document.write("<br/>");
        }

        document.write("<hr/>")

        for(let i = 0; i <j+1; i++){   // 열
            // i : 0            i < j(0) +1 = 1;
            // i : 0, 1         i < j(1) +1 = 2;
            // i : 0, 1, 2      i < j(2) +1 = 3;
            // i : 0, 1, 2, 3   i < j(3) +1 = 4;
            //  ...

            document.write("*");
            }
            document.write("<br/>");
        }

        for(let j = 0; j<tri; j++){
            for(let i = 0; i>j-1 ; i--){
               document.write("*");
                }
                document.write("<br/>");

    </script>
